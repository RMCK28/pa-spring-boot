
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<!-- Custom Styles  -->

<title th:text="${pageTitle}">Top 10 Albums</title>

<style> 
        /* Modify the background color */ 
          
        .navbar-custom { 
            background-color: lightgreen; 
        } 
        /* Modify brand and text color */ 
          
        .navbar-custom .navbar-brand, 
        .navbar-custom .navbar-text { 
            color: green; 
        } 
    </style> 

</head>

<body>

<nav class="navbar navbar-light bg-warning"> 
        <a class="navbar-brand" href="#"> 
          
      </a> 
    </nav> 

<img src="/img/sevendwarfs.jpg" class = "img-fluid" alt="responsive image" width="100%">
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/artist">Artist</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/album">Album</a>
			</li>
		</ul>
	</nav>
	<div class="jumbotron text-center">

		<h1>Top 10 Albums</h1>
		<h2 th:text="${numberOfAlbums}"></h2>
		<br />

	</div>


	<div class="container">

		<p>This site will contain information about top 10 albums</p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Picture</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="album: ${album}">
					<td th:text="${album.name}">Album1</td>
					<td><img src="..static/img/Album1.png" th:src="@{/img/} + ${album.image}"></img></td>
				</tr>
			</tbody>
		</table>


	</div>
</body>
